<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Подключение Bootstrap стилей -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Лечение</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/people">Список пациентов</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="/treatments">Лечение</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/invoices">Счета</a>
    </li>
  </ul>
</nav>

<h1>Список лечений</h1>
<!-- Остальная разметка -->

<h1>Список лечений</h1>
<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Название</th>
    <th>Описание</th>
    <th>Стоимость</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="treatment : ${treatments}">
    <td th:text="${treatment.id}"></td>
    <td th:text="${treatment.name}"></td>
    <td th:text="${treatment.description}"></td>
    <td th:text="${treatment.cost}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
